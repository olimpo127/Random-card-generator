<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/030f2c7e34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid text-center ">
      <h1 class="mt-5">Random card generator</h1>
      <div class="container-fluid text-center col-4 p-5 mt-3" id="card">
        <p id="topIcon" class="icon">♦</p>
        <p id="number"></p>
        <p id="bottomIcon" class="icon">♦</p>
      </div>

      <button
        class="alert alert-warning mt-4 col-4 container-fluid text-center"
      >
        Press
      </button>
    </div>
  </body>
</html>
